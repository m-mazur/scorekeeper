<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="bower_components/knockout.js/knockout.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="js/viewmodel.js" defer="defer"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,800,900' rel='stylesheet' type='text/css'>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
</head>
<body>
    <div class="col-md-4">
        <section class="add-result">
            <h2>Lägg till nytt resultat</h2>
            <form data-bind="submit: addScore" role="form">
                <p>Användare</p><select class ="btn btn dropdown-toggle" data-bind="options: users, optionsText: 'UserName', optionsValue: 'UserId', value: newScore.UserId"></select><br />
                <p>Poäng</p><select class="btn btn dropdown-toggle" data-bind="options: scoresOptions, value: newScore.ScorePoints"></select><br />
                <button type="submit" class="btn btn-success">Lägg till resultat</button>
            </form>
        </section>
    </div>

    <div class="col-md-4">
        <section class="´leaderboard">
            <h2>Tabell</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Användare</th>
                        <th>Poäng</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: leaderboard">
                    <tr>
                        <td data-bind="text: UserName"></td>
                        <td data-bind="text: ScorePoints"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <div class="col-md-4">
        <section class="results">
            <h2>Alla resultat</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Användare</th>
                        <th>Poäng</th>
                        <th>Datum</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: scores">
                    <tr>
                        <td data-bind="text: UserName"></td>
                        <td data-bind="text: ScorePoints"></td>
                        <td data-bind="text: moment(ScoreDate).format('DD/MM/YYYY')"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
